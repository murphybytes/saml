<html>
  <head>
    <style>
      div.columns       { width: 900px; padding-top: 10px; padding-bottom: 10px; }
      div.columns div   { width: 300px; float: left; }
      div.clear         { clear: both; }
      div.content       { width: 900px; padding-top: 10px; padding-bottom: 10px; }
    </style>
    <script>
      const load = () => {
        localStorage.setItem('svcprovider:LOGIN', {{.User}});
      };
      window.onload = load;
    </script>
  </head>
  <body>
    <h3>Login Success</h3>
    <div class="content">
      <strong>User:</strong> {{.User}}
    </div>
    <div class="content">
      <strong>Relay State:</strong> {{.RelayState}}
    </div>
    <a href="/" >Home</a>
  </body>
</html>
